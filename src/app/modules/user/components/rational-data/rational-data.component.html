<div class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-6">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow-xl p-8 border border-gray-100">
        <div class="mb-8">
          <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ isEditMode ? 'Update' : 'Create' }} Rationale</h2>
          <p class="text-gray-600">Please provide your rationale details below</p>
        </div>
  
        <form [formGroup]="rationalForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Enable Toggle -->
          <div class="flex items-center justify-between py-2">
            <label class="text-sm font-medium text-gray-700">Status</label>
            <div class="flex items-center gap-3">
              <button
                type="button"
                (click)="toggleEnable()"
                class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
                [class.bg-purple-600]="rationalForm.get('Enable')?.value"
                [class.bg-gray-200]="!rationalForm.get('Enable')?.value"
                role="switch"
                [attr.aria-checked]="rationalForm.get('Enable')?.value"
              >
                <span
                  class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                  [class.translate-x-5]="rationalForm.get('Enable')?.value"
                  [class.translate-x-0]="!rationalForm.get('Enable')?.value"
                ></span>
              </button>
              <span class="text-sm font-medium text-gray-700 min-w-[60px]">
                {{ rationalForm.get('Enable')?.value ? 'Enabled' : 'Disabled' }}
              </span>
            </div>
          </div>
  
          <!-- Summary Field -->
          <div class="space-y-2">
            <label for="rationaleSummary" class="block text-sm font-medium text-gray-700">
              Rationale Summary
            </label>
            <input
              id="rationaleSummary"
              formControlName="rationaleSummary"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
              placeholder="Enter a brief summary"
            />
          </div>
  
          <!-- Module Field -->
          <div class="space-y-2">
            <label for="Module" class="block text-sm font-medium text-gray-700">
              Module
            </label>
            <input
              id="Module"
              formControlName="Module"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
              placeholder="Enter a Module"
            />
          </div>
  
          <!-- Text Field -->
          <div class="space-y-2">
            <label for="rationaleText" class="block text-sm font-medium text-gray-700">
              Rationale Text
            </label>
            <textarea
              id="rationaleText"
              formControlName="rationaleText"
              rows="6"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors resize-none"
              placeholder="Provide detailed rationale..."
            ></textarea>
          </div>
  
          <!-- Decision Dropdown -->
          <div class="space-y-2">
            <label for="Decision" class="block text-sm font-medium text-gray-700">
              Decision
            </label>
            <select
              id="Decision"
              formControlName="Decision"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
            >
              <option *ngIf="!isEditMode" value="" disabled>Select a Decision Type</option>
              <option *ngFor="let decision of DecisionsList" [value]="decision.DecisionText">
                {{ decision.DecisionText }}
              </option>
            </select>
          </div>

<div class="space-y-4" [formGroup]="rationalForm">
    <!-- Rest of your form remains the same until the specialties section -->
  
    <!-- Specialties Section -->
    <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium text-gray-700">Specialties List</h3>
          <button
            type="button"
            (click)="toggleSpecialtyInput()"
            class="px-4 py-2 text-sm bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors"
          >
            Add Specialty
          </button>
        </div>
      
        <!-- Specialty Search Input and List -->
        <div *ngIf="showSpecialtyInput" class="mt-4 space-y-2">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="filterSpecialties()"
            [ngModelOptions]="{standalone: true}"
            placeholder="Search for a specialty"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
          />
      
          <ul class="mt-2 max-h-40 overflow-y-auto bg-white border border-gray-300 rounded-lg">
            <li
              *ngFor="let specialty of filteredSpecialties"
              (click)="addSpecialty(specialty)"
              class="px-4 py-2 cursor-pointer hover:bg-purple-100"
            >
              {{ specialty.SpecialtyCode }}
            </li>
          </ul>
        </div>
      
        <!-- Existing specialties form array display -->
        <div formArrayName="specialties" class="space-y-3">
          <div
            *ngFor="let specialty of specialties.controls; let i = index"
            [formGroupName]="i"
            class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200"
          >
            <div class="flex items-center space-x-4">
              <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-500">Specialty Code</label>
                <input
                  type="text"
                  formControlName="SpecialtyCode"
                  class="px-3 py-2 border border-gray-300 rounded-md"
                />
              </div>
      
              <!-- Enable Toggle -->
              <button
                type="button"
                (click)="toggleSpecialtyEnable(i)"
                class="relative inline-flex h-6 w-11 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500"
                [class.bg-purple-600]="specialty.get('Enable')?.value"
                [class.bg-gray-200]="!specialty.get('Enable')?.value"
              >
                <span
                  class="inline-block h-5 w-5 transform bg-white rounded-full transition"
                  [class.translate-x-5]="specialty.get('Enable')?.value"
                  [class.translate-x-0]="!specialty.get('Enable')?.value"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>      
  </div> 
          
  

  
          <!-- Submit Button -->
          <div class="flex justify-end">
            <button
              type="submit"
              class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors flex items-center space-x-2"
            >
              <span>{{ isEditMode ? 'Update' : 'Add' }} Rationale</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 6.414V16a1 1 0 11-2 0V6.414L4.707 10.707a1 1 0 01-1.414-1.414l6-6z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
