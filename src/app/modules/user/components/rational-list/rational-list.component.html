<!-- rational-list.component.html -->
<div *ngIf="show" class="p-8 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
        Rationale List
      </h1>
  
      <!-- Search and Filter Section (Optional) -->
      <div class="mb-6 flex justify-end">
        <div class="relative">
          <input type="text" placeholder="Search rationales..." 
                 class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
  
      <!-- Rationale Cards -->
      <div class="space-y-6">
        <div *ngFor="let rationale of rationaleData" 
             class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 cursor-pointer"
             (click)="navigateToDetails(rationale.RationaleID)">
  
          <!-- Header Section -->
          <div class="p-6 flex justify-between items-center" (click)="navigateToDetails(rationale.RationaleID)">
            <div class="flex items-center space-x-4">
              <div class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold">
                {{ rationale.RationaleID }}
              </div>
              <div>
                <h2 class="text-xl font-semibold text-gray-800">{{ rationale.RationaleSummary }}</h2>
                <p>
                  {{ rationale.RationaleText | truncate: 100 : rationale.showFullText }}
                  <span class="text-blue-500 cursor-pointer" (click)="rationale.showFullText = !rationale.showFullText">
                 {{ rationale.showFullText ? 'See less' : 'See more' }}
                </span>
                </p>

              </div>
            </div>
  
            <!-- Toggle Button -->
            <button (click)="toggleSpecialty(rationale, $event)" 
                    [ngClass]="{
                      'toggle-btn': true,
                      'active': rationale.enable
                    }"
                    class="focus:outline-none">
              <span class="toggle-label">{{ rationale.enable ? 'Enabled' : 'Disabled' }}</span>
              <span class="toggle-slider"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
